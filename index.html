<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Box</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 align="center" class="heading">TEXT BOX</h1>
	<div class="container" align="center">
		<form class="textboxform">
			<label>Enter your text below</label>
			<br><br>
			<textarea id="text" rows="10" cols="60" onkeyup="updateInfo()" autofocus>
			</textarea>
			<br><br>
			<button type="button" onclick="transformToUpperCase()">UpperCase</button>
			<button type="button" onclick="transformToLowerCase()">LowerCase</button>
			<button type="button" onclick="findText()">Find</button>
			<button type="button" onclick="changeColor()">Change color</button>
			<button type="button" onclick="textUnderline()">Underline</button>
			<button type="button" onclick="textAlignRight()">Align Right</button>
			<button type="button" onclick="textAlignLeft()">Align Left</button>
			<button type="button" onclick="textAlignJustify()">Justify</button>
			<button type="button" onclick="copyText()">Copy</button>
			<br><br>
			<h2 id="textinfo">This text contains 0 words and 0 characters</h2>
		</form>
	</div>

	<script type="text/javascript">
		let text=document.getElementById("text");
		let textInfo= document.getElementById('textinfo');
		let clr;

		function transformToUpperCase() {
			text.value=text.value.toUpperCase();
		}

		function transformToLowerCase() {
			text.value=text.value.toLowerCase();
		}

		function findText(){
			let searchName= prompt("Enter the text : ");
			if (text.value.includes(searchName)) {
				alert(`Search text "${searchName}" is present`)
			} else {
				alert(`Search text "${searchName}" is not present`)
			}
		}

		function changeColor() {
			clr= prompt(("Enter your favourite color :").toLowerCase())
			text.style.color=clr;
		}


		function textUnderline() {
			text.style.textDecoration= `underline 2px solid ${clr}`;
		}
 		
 		function updateInfo(){
 			let textString = text.value.trim();
 			let numberOfWords = textString.split(" ").length;
 			let original=0;
 			if (textString.length>0) {
 				textInfo.innerHTML = `This text contains ${numberOfWords} words and ${textString.length} characters`
 			} else {
 				textInfo.innerHTML = `This text contains ${original} words and ${original} characters`
 			}
 		}

 		function copyText() {
 			navigator.clipboard.writeText(text.value)
 		}

 		function textAlignRight() {
 			text.style.textAlign= "right";
 		}

 		function textAlignLeft() {
 			text.style.textAlign= "left";
 		}

 		function textAlignJustify() {
 			text.style.textAlign= "justify";
 		}
		
	</script>
	</body>
</html>
